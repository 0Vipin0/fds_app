name: loney
description: "Loney - A Loan UI Application"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  lorem_ipsum: ^0.0.3
  shadow: ^1.5.0
  intl: ^0.20.2
  flutter_svg: ^2.0.17
  window_manager: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/
license: LICENSE

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/Small_Logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/Small_Logo.png"
  windows:
    generate: true
    image_path: "assets/Small_Logo.png"
    icon_size: 48 # min:48, max:256, default: 48